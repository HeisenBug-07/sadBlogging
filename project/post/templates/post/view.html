{% extends "base.html" %}
{% block content %}
<br><br><br>
<img style="width:100%; height:500px" src="{{url_for('static', filename='images/'+post.postImage)}}" class="img-fluid" alt="Responsive image">
<div class="container-flex read-box">
    <h1 class="intro-reg-h1" >{{post.title}}</h1>
    <p class="dissable-item">on {{post.date.strftime("%d.%m.%y")}}</p>
    <hr>
    <p>{{post.content}}</p>
</div>

{% endblock %}
